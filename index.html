<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>胡爸慰问</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffe6f7;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* 卡片变大 + 自适应手机宽度 */
    .card {
      background: #ffffff;
      width: min(420px, 90vw);      /* 最大 420px，最小占 90% 屏幕宽 */
      padding: 40px 28px 32px;      /* 比之前更宽松一点 */
      border-radius: 28px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      text-align: center;
    }

    /* 头像圆圈也放大一点 */
    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin: 0 auto 28px;
      background: #ffbfd9;
    }

    /* 中间问题文字变大 */
    .question {
      font-size: 24px;
      line-height: 1.6;
      margin-bottom: 28px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 18px;
      align-items: center;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;              /* 按钮文字变大 */
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      white-space: nowrap;
    }

    #yesBtn {
      background-color: #ff8fb3;
      color: #ffffff;
      box-shadow: 0 4px 10px rgba(255,143,179,0.6);
    }

    #noBtn {
      background-color: #eeeeee;
      color: #333333;
    }

    #msg {
      margin-top: 10px;
      font-size: 20px;              /* 提示文字也稍微大一点 */
      color: #ff4b6a;
      min-height: 24px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar"></div>

    <!-- 这里你已经改成“女儿”了，可以按你现在的写法来 -->
    <div class="question">你愿意成为我的女儿吗？</div>

    <div class="buttons">
      <button id="yesBtn">愿意！</button>
      <button id="noBtn">不愿意</button>
    </div>

    <div id="msg"></div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const msg    = document.getElementById("msg");

    // 初始大小
    let yesScale = 1;

    // 点击“愿意”
    yesBtn.addEventListener("click", () => {
  // 浏览器弹出的提示框
  alert("升职加薪有你的！");

  // 页面下方也同时显示这句话（可要可不要）
  msg.textContent = "升职加薪有你的！";
});


    // 点击“不愿意” -> 愿意按钮无限变大
    noBtn.addEventListener("click", () => {
      yesScale *= 1.3;   // 想更夸张就改成 1.5 或 2
      yesBtn.style.transform  = "scale(" + yesScale + ")";
      yesBtn.style.transition = "transform 0.2s ease";

      msg.textContent = "还是更喜欢妈妈吗 ？";
    });
  </script>
</body>
</html>
